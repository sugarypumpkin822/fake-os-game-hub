<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Androwed OS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="boot-screen">
        <h1>Androwed OS</h1>
        <p>Loading...</p>
    </div>

    <div id="home-screen" class="hidden">
        <div class="app" id="settings-app">Settings</div>
        <div class="app" id="appstore-app">App Store</div>
        <div class="app" id="support-app">Support</div>
    </div>

    <div id="settings-screen" class="hidden">
        <h2>Settings</h2>
        <button class="back-button">Back</button>
    </div>

    <div id="appstore-screen" class="hidden">
        <h2>App Store</h2>
        <ul>
            <li><button class="game-button" data-game="game1">Game 1</button></li>
            <li><button class="game-button" data-game="game2">Game 2</button></li>
            <li><button class="game-button" data-game="game3">Game 3</button></li>
        </ul>
        <button class="back-button">Back</button>
    </div>

    <div id="support-screen" class="hidden">
        <h2>Support</h2>
        <a href="https://github.com/sugarypumpkin822" target="_blank">Go to GitHub Support</a>
        <button class="back-button">Back</button>
    </div>

    <div id="game-screen" class="hidden">
        <h2>Game</h2>
        <div id="game-container"></div>
        <button class="back-button">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
